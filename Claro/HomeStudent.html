<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <link rel="stylesheet" href="HomeStudent.css">
</head>
<body>
    <header>
        <button type="button" class="logo"><img src="Icons\claroLogo.svg" alt="Logo" id="Logo" class="logo"> </button>
        <h1 alt="title" id="home" class="home">&#8226; Home</h1>
        <button type="button" id="notiff" class="icons"><img src="Icons\Doorbell.svg" alt="Bell" ></button>
        <button type="button" id="Menu" class="icons"><img src="Icons\Menu.svg" alt="Menu" ></button>
    </header>
 
    <div id="navigation" class="inlineBox">   
        <div id="user">
            <img src="Icons\Group 2profile.svg" id="profileBubble">
            <img src="Icons\userpic2.jpg" id="profilePic">
            <p href="user.html" class="profileName">Name</p>
            <p class="profileGmail">User gmail</p>
        </div>

        <div id="announcement">
            <label for="searchType">Announcement</label>
            <select id="searchType" onchange="changeInputType()">
                <option value="">--Choose an option--</option>
                <option value="course">Course Search</option>
                <option value="word">Word Search</option>
                <option value="date">Date Search</option>
            </select>
            <input id="searchInput" type="text" placeholder="Select a search type..." />
        </div>
    </div>

 
    <div id="course">
        <div id="searchC">
            <a>Course</a>
            <input type="text" placeholder="Search" id="courseSearch">
        </div>
    </div>
    
    <!-- Scheduling starts here -->
    <div class="day" onclick="toggleSchedule('mon')">Monday</div>
    <div id="mon" class="schedule">9 AM - Team Meeting<br>1 PM - Project Work</div>

    <div class="day" onclick="toggleSchedule('tue')">Tuesday</div>
    <div id="tue" class="schedule">10 AM - Client Call<br>3 PM - Code Review</div>

    <div class="day" onclick="toggleSchedule('wed')">Wednesday</div>
    <div id="wed" class="schedule">11 AM - Standup Meeting<br>2 PM - Testing</div>

    <div class="day" onclick="toggleSchedule('thu')">Thursday</div>
    <div id="thu" class="schedule">9 AM - Design Review<br>4 PM - Team Lunch</div>

    <div class="day" onclick="toggleSchedule('fri')">Friday</div>
    <div id="fri" class="schedule">10 AM - Retrospective<br>1 PM - Planning</div>

</body>
</html>
